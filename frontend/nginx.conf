server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files with caching
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ONNX/WASM files need correct MIME types (nginx doesn't know .mjs)
    location ~* \.mjs$ {
        default_type application/javascript;
    }
    location ~* \.wasm$ {
        default_type application/wasm;
    }

    # Cache assets aggressively
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy STT requests to whisper.cpp container
    location /api/stt/ {
        proxy_pass http://stt:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 30s;
        client_max_body_size 25M;
    }

    # Proxy TTS requests to Kokoro-FastAPI container
    location /api/tts/ {
        proxy_pass http://tts:8880/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 30s;
    }

    # Proxy LLM requests to llama.cpp container
    location /api/llm/ {
        proxy_pass http://llm:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 120s;
        proxy_buffering off;
        chunked_transfer_encoding on;
    }

    # Health check
    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # CORS headers for development
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type";
}
